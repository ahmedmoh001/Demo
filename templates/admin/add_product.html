<!-- templates/admin/add_product.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }
    .content-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-content {
      flex: 1;
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <nav class="navbar navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/admin/dashboard">ðŸ“˜ Admin Dashboard</a>
        <div class="d-flex">
          <a href="/admin/products" class="btn btn-outline-light me-2">Books</a>
          <a href="/admin/users" class="btn btn-outline-light me-2">Users</a>
          <a href="/admin/orders" class="btn btn-outline-light me-2">Orders</a>
          <a href="/admin/book_types" class="btn btn-outline-light me-2">Book Types</a>
          <a href="/logout" class="btn btn-light">Logout</a>
        </div>
      </div>
    </nav>

    <div class="container py-5 main-content">
      <h2 class="mb-4">Add New Book</h2>
      <form action="/admin/add_product" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label for="title" class="form-label">Book Title</label>
          <input type="text" class="form-control" name="title" required>
        </div>
        <div class="mb-3">
          <label for="author" class="form-label">Author</label>
          <input type="text" class="form-control" name="author">
        </div>
        <div class="mb-3">
          <label for="description" class="form-label">Description</label>
          <textarea class="form-control" name="description" rows="3"></textarea>
        </div>
        <div class="mb-3">
          <label for="price" class="form-label">Price</label>
          <input type="number" class="form-control" name="price" step="0.01" required>
        </div>
        <div class="mb-3">
          <label for="stock" class="form-label">Stock</label>
          <input type="number" class="form-control" name="stock" required>
        </div>
        <div class="mb-3">
          <label for="book_type_id" class="form-label">Book Type</label>
          <select name="book_type_id" class="form-control" required>
            {% for t in book_types %}
              <option value="{{ t.id }}">{{ t.type_name }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="image" class="form-label">Book Cover Image</label>
          <input type="file" class="form-control" name="image">
        </div>
        <button type="submit" class="btn btn-success">Add Product</button>
      </form>
    </div>

    <footer class="text-center text-white py-4 bg-primary mt-auto">
      &copy; 2024 Online Bookstore. All rights reserved.
    </footer>
  </div>
</body>
</html>
